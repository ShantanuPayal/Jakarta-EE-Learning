<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: calc(100% - 12px);
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form action="StudentServ" method="post">
    Enter Student Name:<input type="text" name="name"/>
    <br>
    Enter Student Age : <input type="text" name="age"/>
    <br>
    Enter Student Address:<input type="text" name="address"/>
    <br>
    <input type="submit">
  </form>
</body>
</html>
